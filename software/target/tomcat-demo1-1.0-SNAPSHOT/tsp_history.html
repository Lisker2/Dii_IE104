        <script>
            // Function to update table rows with data
            function updateTable(data) {
                console.log(data)
                const tableBody = document.getElementById("table-body");
                tableBody.innerHTML = ""; // Clear existing rows

                data.forEach(rowData => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td>${rowData.instance}</td>
                <td>${rowData.name}</td>
                <td>${rowData.algorithm}</td>
                <td>${rowData.budget}</td>
                <td>${rowData.time}</td>
                <td><a class="view-btn" href="#" onclick="activateRow('${rowData.name}', '${rowData.algorithm}', '${rowData.budget}', '${rowData.time}')">Activate</a></td>
                <td><a class="cancel-btn" href="#" onclick="deleteRow('${rowData.name}', '${rowData.algorithm}', '${rowData.budget}', '${rowData.time}')">Delete</a></td>
            `;
                    tableBody.appendChild(row);
                });
            }

            function fetchAndRefreshTable() {
                // AJAX request to fetch data from the servlet
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            const responseData = JSON.parse(xhr.responseText);
                            updateTable(responseData); // Populate table with received data
                        } else {
                            console.error("Error fetching data from servlet.");
                        }
                    }
                };

                xhr.open("GET", "/tsp_hisServlet", true);
                xhr.send();
            }
            function activateRow(name, algorithm, budget, time) {
                // Create a new XMLHttpRequest to send data to the servlet
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/tspactivateServlet", true);
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // Do something with the response if needed
                        } else {
                            console.error("Error activating row.");
                        }
                    }
                };

                const data = JSON.stringify({ name, algorithm, budget, time });
                xhr.send(data);
            }

            function deleteRow(name, algorithm, budget, time) {
                // Create a new XMLHttpRequest to send data to the servlet
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/tspdeleteServlet", true);
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // Do something with the response if needed
                        } else {
                            console.error("Error deleting row.");
                        }
                    }
                };

                const data = JSON.stringify({ name, algorithm, budget, time });
                xhr.send(data);
            }

            setInterval(fetchAndRefreshTable, 1000);
        </script>
