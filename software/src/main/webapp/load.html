                                                <option>BCV-3.46.1</option>
                                                <option>BCV-4.13.1</option>
                                                <option>BCV-6.13.1</option>
                                                <option>BCV-7.10.1</option>
                                                <option>BCV-8.13.1</option>
                                                <option>ERMGH-A</option>
                                                <option>ERMGH-B</option>
                                                <option>ERRVH-A</option>

                                            </select>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("form");
                const submitButton = document.getElementById("submitBtn");
                const loadingDiv = document.getElementById("loading");

                form.addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent normal form submission

                    // Show loading sign
                    loadingDiv.style.display = "block";
                    submitButton.disabled = true;

                    const formData = new FormData(form);
                    formData.append("domain", "Personel");

                    // Send asynchronous request using AJAX
                    const xhr = new XMLHttpRequest();
                    xhr.open("POST", "/hhServlet", true);

                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                // Hide loading sign and enable submit button
                                loadingDiv.style.display = "none";
                                submitButton.disabled = false;
                                // Redirect or handle the response as needed
                            } else {
                                // Handle error scenario
                                alert("An error occurred while processing.");
                            }
                        }
                    };

                    xhr.send(formData);
                });
            });
        </script>
